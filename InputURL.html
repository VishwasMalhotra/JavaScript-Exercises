<!DOCTYPE html>
<html>
	<head>
		<title> New Window Exercise </title>
	</head>
<body>
	<script>
		(function myFunction () {
  
			var x = prompt("Please enter the URL" , "");
   
			if (x == null || x == "") {
     
			alert("Please Enter an URL.");
     
   }
	else {
		window.open(x, '_blank', 'width=400 , height=450 , scrollbars=no, status=no');
     
   }
     
  
  
	})();
	</script>
</body>
</html>
